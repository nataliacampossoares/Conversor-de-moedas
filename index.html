<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">2
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Conversor de Moedas</h1>
            <div class="perguntas">
                <form>
                    <label for="origem">Moeda de origem:</label>
                    <select id="escolhaOrigem" name="escolhaOrigem">
                        <option value="realOrigem">Real</option>
                        <option value="dolarOrigem">Dólar Americano</option>
                        <option value="euroOrigem">Euro</option>
                    </select>
                    <br>
                    <label for="destino">Moeda de destino:</label>
                    <select id="escolhaDestino" name="escolhaDestino">
                        <option value="realDestino">Real</option>
                        <option value="dolarDestino">Dólar Americano</option>
                        <option value="euroDestino">Euro</option>
                    </select>
                    <br>
                    <label for="quantidade">Valor</label>
                    <input type="number" id="quantidade">
                    <br>
            </div>
                <button type="button" onclick="converter()">Converter</button>
            </form>
            <div id="resposta"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
